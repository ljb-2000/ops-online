<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Will Zhao Modify">
  <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png">

  <title>OPS管理系统登录</title>

  <link href="/static/css/style.default.css" rel="stylesheet">

</head>

<body class="signin">

<section>
  
    <div class="signinpanel">
         <div id="canvas-wrapper">
              <canvas id="demo-canvas"></canvas>
          </div>

        <div class="row mb10">
            <div class="col-md-10 col-md-offset-2"><img src="/static/images/logo_white_cn.png" class="image-response w250" /></div>
        </div>
        
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                
                <form method="post" action="/account_login/" class="login-form">
                    <h4 class="nomargin text-center text-white yahei fs16"></h4>

                
                    <input type="text" class="form-control uname" placeholder="输入用户名" name="username" id="username" />
                    <input type="password" class="form-control pword" placeholder="输入密码" name="password" id="password" />

                    <button class="btn btn-lightblue yahei fs12" type="submit" style="padding-bottom: 5px;">登录</button>
                    
                </form>
            </div>
            
        </div>
        
        <div class="signup-footer">
            <div class="pull-right text-white fs12">
                &copy; 2015. TCL MIE CPD
            </div>
        </div>
        
    </div><!-- signin -->
  
</section>


<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/modernizr.min.js"></script>
<script src="/static/js/jquery.sparkline.min.js"></script>
<script src="/static/js/jquery.cookies.js"></script>

<script src="/static/js/toggles.min.js"></script>
<script src="/static/js/retina.min.js"></script>
<script src="/static/js/canvasbg.js"></script>

<script src="/static/js/custom.js"></script>
<script>
    jQuery(document).ready(function(){
        
        // Please do not use the code below
        // This is for demo purposes only
        var c = jQuery.cookie('change-skin');
        if (c && c == 'greyjoy') {
            jQuery('.btn-success').addClass('btn-orange').removeClass('btn-success');
        } else if(c && c == 'dodgerblue') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        } else if (c && c == 'katniss') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        }

           // Init CanvasBG and pass target starting location
            CanvasBG.init({
              Loc: {
                x: window.innerWidth / 2,
                y: window.innerHeight / 3.3
              }
            });
    });
</script>

</body>
</html>
